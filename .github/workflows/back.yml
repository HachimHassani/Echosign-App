name: Node Back Test

on:
    push:
      branches: [ "main", "dev" ]
    pull_request:
      branches: [ "main", "dev" ]
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --quiet --eval 'db.runCommand({ connectionStatus: 1 })'"
        env:
          MONGO_INITDB_DATABASE: echosign  
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: adminpass

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Choose your desired Node.js version

      - name: Install Dependencies
        run: npm install
        working-directory: back

      - name: Run tests
        run: npm test 
        working-directory: back

      - name: Run build
        run: npm run build --if-present
        working-directory: back
